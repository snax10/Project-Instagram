<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://instagram.frec21-1.fna.fbcdn.net/v/t51.2885-19/s150x150/81144822_112134456849416_175719786527850496_n.jpg?tp=1&_nc_ht=instagram.frec21-1.fna.fbcdn.net&_nc_ohc=3mKJvmdC00oAX-nXHF8&ccb=7-4&oh=7e287abf8f46f353ed5d2c9661204603&oe=6082AC87&_nc_sid=7bff83"
                        alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Carlos Santos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Carlos Santos?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
